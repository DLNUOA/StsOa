<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>用户登录</title>
		<link rel="stylesheet" href="./css/login.css">
	</head>
	<body>
	<!--	登录区域主体开始-->
	<div id="main">
		<!--		头像区域开始-->
		<div id="header-pic">

		</div>
		<!--		头像区域结束-->
		<!--		账号密码区开始-->
		<div id="account">
			<div class="input">
				<label>
					<input type="text" placeholder="Please input username">
				</label>
			</div>
			<div class="input">
				<label>
					<input type="password" placeholder="Please input password">
				</label>
			</div>

		</div>
		<!--		账号密码区结束-->
		<input type="button" value="Sign In" class="login-btn" >
		<!--	登录区底部开始-->
		<div id="footer">
			<a href="#">Forget Password?</a>
		</div>
		<!--	登录区底部结束-->
	</div>

	<!--	登录区域主体结束-->
	</body>
</html>
